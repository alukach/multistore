name: CI

on:
  push:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  test-library:
    name: Test multistore library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "multistore"

      - name: Run tests
        run: cargo test -p multistore

      - name: Check formatting
        run: cargo fmt -p multistore --check

      - name: Run clippy
        run: cargo clippy -p multistore -- -D warnings

  build-hyper-api:
    name: Build hyper-api example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "multistore"

      - name: Build
        run: cargo build -p hyper-api

      - name: Run tests
        run: cargo test -p hyper-api

  build-lambda-api:
    name: Build lambda-api example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "multistore"

      - name: Build
        run: cargo build -p lambda-api

      - name: Run tests
        run: cargo test -p lambda-api

  build-cf-workers-api:
    name: Build cf-workers-api example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "multistore"
          cache-targets: true

      - name: Install wasm32-unknown-unknown target
        run: rustup target add wasm32-unknown-unknown

      - name: Setup fake database.yaml
        run: cp database.example.yaml database.yaml

      - name: Build for WASM
        run: cargo build -p cf-workers-api --target wasm32-unknown-unknown

  # Summary job that all checks must pass
  ci-success:
    name: CI Success
    needs:
      - test-library
      - build-hyper-api
      - build-lambda-api
      - build-cf-workers-api
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
